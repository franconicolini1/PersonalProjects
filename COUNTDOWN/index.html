<!DOCTYPE html>
<html>
<head>
    <title>Countdown</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1 class="title">End of the world</h1>
        <div class="countdown-container">
            <div class="text-days"><div class="days">00</div>Days</div>
            <div class="text-hours"><div class="hours">00</div>Hours</div>
            <div class="text-minutes"><div class="minutes">00</div>Minutes</div>
            <div class="text-seconds"><div class="seconds">00</div>Seconds</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
